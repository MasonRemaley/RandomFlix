<!DOCTYPE html>

<!-- I think the Netflix already loads jquery, I coudln't get it to work but maybe they just don't use the $() shortcut thing? -->

<html>
	<head>
		<title>RandomFlix</title>
	</head>

	<body>
		<a href="javascript:(function()
		{
			if (window.jQuery)
			{
				alert('jQuery loaded');
			}
			else
			{
				alert('jQuery NOT loaded');
			}
				
			randomflix = document.createElement('script');
			randomflix.type = 'text/javascript';
			randomflix.src = 'http://masonremaley.github.io/RandomFlix/implementation.js';
			document.getElementsByTagName('head')[0].appendChild(randomflix);
		})();">RandomFlix</a>
	</body>
</html>
