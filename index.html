<!DOCTYPE html>
<html>
	<head>
		<title>RandomFlix</title>
		<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>-->
	</head>

	<body>
		<a href="javascript:(function()
			{
				alert('load');
				
				jquery = document.createElement('script');
				jquery.type = 'text/javascript';
				jquery.src = 'https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js';
				document.getElementsByTagName('head')[0].appendChild(jquery);

				randomflix = document.createElement('script');
				randomflix.type = 'text/javascript';
				randomflix.src = 'https://rawgit.com/MasonRemaley/RandomFlix/094b2679e3820dba705cabfccbf0956713c08970/implementation.js'; //update this
				document.getElementsByTagName('head')[0].appendChild(randomflix);

				button = document.createElement('a');
				button.href = 'javascript:count_episodes();';
				button.innerHTML = 'Random Episode';
				document.getElementsByTagName('body')[0].appendChild(button);
			})();">Link</a>
		</script>
	</body>
</html>
